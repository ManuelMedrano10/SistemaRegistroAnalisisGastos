<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" required placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
            </form>
            <div class="auth-footer">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
