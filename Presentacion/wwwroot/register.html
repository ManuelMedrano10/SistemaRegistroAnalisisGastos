<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 20px;">Crear Cuenta</h2>
            <div id="alert-container" class="alert-box"></div>
            <form id="registerForm">
                <input type="text" id="nombre" placeholder="Nombre Completo" required>
                <input type="email" id="email" placeholder="Correo" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
            </form>
            <p class="mt-2 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                clave: document.getElementById('password').value
            };
            try {
                // El registro también hace login automáticamente según tu AuthController
                const res = await Api.auth.register(data);
                localStorage.setItem('token', res.token);
                localStorage.setItem('userEmail', data.email);
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert("Error en registro: " + err.message);
            }
        });
    </script>
</body>
</html>
