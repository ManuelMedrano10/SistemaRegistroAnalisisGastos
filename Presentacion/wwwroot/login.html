<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 20px;">Bienvenido</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn" style="width: 100%;">Ingresar</button>
            </form>
            <p class="mt-2 text-center">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const clave = document.getElementById('password').value;
            try {
                const res = await Api.auth.login({ email, clave });
                // El backend devuelve { token: "..." }
                localStorage.setItem('token', res.token);
                localStorage.setItem('userEmail', email); // Guardamos para perfil
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert("Error de credenciales: " + err.message);
            }
        });
    </script>
</body>
</html>
